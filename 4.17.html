<div style="width: 800px;height: 50px;">
<button  style="float:left;border: 0;background: lightgray;width: 300px;height: 50px">
    <input class="colortext" type="text" style="border:0;background: lightgray;width: 200px;height: 40px
    ;font-size: 20px;text-align: center">
</button>
<div class="color" style="width: 200px;height: 30px;background: lightgray;float: left;margin-left: 30px;margin-top: 10px;display: none"></div>
</div>
</body>
</html>
<script>
    $('document').ready(function () {
        $('.colortext').blur(function () {
            $('.color').css('display','none');
        })
        $('.colortext').focus(function () {
           $('.color').css('display','block');
        });
        $('.colortext').keyup(function () {
            $('.color').css('background',this.value);
        });
    })
</script>
